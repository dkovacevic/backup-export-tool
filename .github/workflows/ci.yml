name: CI test pipelines

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ 8.0.242, 11.0.8 ]
    name: Java ${{ matrix.java }} Test
    
    steps:
      - uses: actions/checkout@v2

      - name: Setup JDK
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}

      - name: Build application
        run: |
          ./gradlew assemble

      - name: Run tests application
        run: |
          ./gradlew test
