server:
  applicationConnectors:
    - type: http
      port: 8080

  requestLog:
    appenders: []

logging:
  level: INFO
  loggers:
    "com.wire.bots.sdk.tools.logger": INFO

swagger:
  resourcePackage: com.wire.bots.sdk.server.resources
  uriPrefix: /recording
  schemes:
    - http
    - https

auth: ${WIRE_RECORDING_SERVICE_TOKEN}

storage:
  host: localhost
  port: 5432
  database: postgres
  driver: postgresql
  user: admin
  password: ${POSTGRES_PASSWORD}

db:
  host: localhost
  port: 6379 #redis
  user: admin
  password: ${REDIS_PASSWORD}
