server:
  applicationConnectors:
    - type: http
      port: 8080

  requestLog:
    appenders: []

logging:
  level: INFO

  appenders:
      - type: console
        threshold: INFO
        target: stderr

     - type: file
          currentLogFilename: current.log
          archivedLogFilenamePattern: current-%d.log.gz
          archivedFileCount: 5
          timeZone: UTC
      
auth: ${RECORDING_WIRE_TOKEN}

storage:
  host: localhost
  port: 5432
  database: postgres
  driver: postgresql
  user: admin
  password: ${POSTGRES_PASSWORD}

db:
  host: localhost
  port: 6379 #redis
  user: admin
  password: ${REDIS_PASSWORD}
